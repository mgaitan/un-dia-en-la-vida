name: Publish

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload EPUB to (for manual dispatch)"
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    name: Publish book to GitHub Pages and Attach EPUB to release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - run: make docs
      - name: Build EPUB (no -W)
        run: uvx --from=sphinx --with myst-parser sphinx-build . _build/epub -b epub
      - uses: actions/upload-pages-artifact@v4
        if: github.event_name != 'release'
        with:
          path: _build/html
      - id: deployment
        uses: actions/deploy-pages@v4
        if: github.event_name != 'release'
      - name: Attach EPUB to release
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.tag != '')
        uses: softprops/action-gh-release@v2
        with:
          files: _build/epub/*.epub
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
