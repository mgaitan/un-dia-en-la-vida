name: Publish

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    name: Publish book to GitHub Pages and Attach EPUB to release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - run: make docs
      - run: make docs-epub
      - uses: actions/upload-pages-artifact@v4
        with:
          path: _build/html
      - id: deployment
        uses: actions/deploy-pages@v4
      - name: Attach EPUB to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" _build/epub/Undaenlavida-Cenital.epub --clobber --repo "$GITHUB_REPOSITORY"
